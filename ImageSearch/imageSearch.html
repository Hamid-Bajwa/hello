<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Image Search</title>
    <link rel="icon" href="/Google Project/google.svg">
    <link rel="stylesheet" href="/Google Project/ImageSearch/imageSearch.css">
</head>
<body>
  <!-- back to Google Page -->
  <div class="container">
        <div class="row">
            <div>
                <a href="/Google Project/index.html" class="backToGooglePage ">
                    <h3 class="backToGooglePage col col-md-auto col-sm-12">Google</h3>
                </a>
                
            </div>

        </div>
    </div>        

    <!-- Main Div  -->
    <div class="container main">
       
        

        <!-- Google Capital text -->
          <div class="row justify-content-md-center">
              <div>
                  <h1 class="Google col col-md-auto col-sm-12"> Google
                    <sup class="imagesDownGoogle">images</sup>
                  </h1>
              </div>
  
          </div>
          
  
          <!-- Search panel div -->
  
          <div class="row justify-content-md-center">
              <div class="col-lg-3"></div>

              <form method= "get" action="http://google.com/search" class=" col mainpanel ">
  
                  <!-- Search Panel -->
                  <input class="search  col-12  col-lg-8 col-md-12 col-sm-12" name="q" type="text"></input>
              
                <input type="hidden" name="tbm" value="isch">
                  <!-- Search Panel Buttons -->
  
                  <div class="row button">
                      <div class="col-md-1"></div>
                      <button type="submit" class="GoogleSearchButton col-md-3" name="q"
                      > Google search</button>
  
                      <button type="button" class="FeelingLuckyButton  col-md-3" onclick="parent.location='https://www.google.com/doodles'"> I'm
                          Feeling lucky</button>
  
                  </div>
              
              </form>
  
          </div>
  
          
  
          <!--Google Language option  -->
  
          <div class="row">
              <div class="col-md-5"></div>
              <p class="col-md-5">Google offered in:
                  <a class="GoogleLanguage" href="https://www.google.com/">سنڌي</a>
                  <a class="GoogleLanguage" href="https://www.google.com/">پښتو</a>
                  <a class="GoogleLanguage" href="https://www.google.com/">اردو</a>
              </p>
          </div>
  
          <!-- The last text language change section -->
      </div>
    
</body>
</html>
