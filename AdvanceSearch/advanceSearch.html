<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="index.css">

    <link rel="icon" href="/Google Project/google.svg">
    <link rel="stylesheet" href="/Google Project/AdvanceSearch/advanceSearch.css">
</head>
<body>
    <div class="container">

        <!-- back to Google Page -->
        <div class="row">
            <div>
                <a href="/Google Project/index.html" class="backToGooglePage ">
                    <h3 class="backToGooglePage col col-md-auto col-sm-12">Google</h3>
                </a>
                
            </div>

        </div>

        <!-- Advance search pink -->
        <div class="row">
            
            <h2 class="AdvanceSearchTitle col col-4 col-sm-5 col-md-6 col-lg-4">
            Advance Search
            </h2>
        </div>

        <!-- Adding the line bellow advance search -->
       <hr>
        

       <!-- Form  -->

       <div class="row">
            <p class="col">Find Pages with ....</p>            
       </div>

       <!-- Form of the advance search -->

        <form action="https://google.com/search">
            <!-- First line  -->
            <div class="form-group row">
                <label for="text" class="col-sm-2 col-form-label inputFieldText">all these words:</label>
                <div class="col-sm-6">
                    <input name="q" type="text" class="form-control InputField" id="inputEmail3">
                </div>
            </div>
            <!-- Second Line -->
            <div class="form-group row">
                <label for="text" class="col-sm-2 col-form-label inputFieldText">this exact word or phrase:</label>
                <div class="col-sm-6">
                    <input name="q" type="text" class="form-control InputField" id="inputEmail3">
                </div>
            </div>

             <!-- Third Line -->
             <div class="form-group row">
                <label for="text" class="col-sm-2 col-form-label inputFieldText">any of these words:</label>
                <div class="col-sm-6">
                    <input name="q" type="text" class="form-control InputField" id="inputEmail3">
                </div>
            </div>

             <!-- Fourth Line -->
             <div class="form-group row">
                <label for="text" class="col-sm-2 col-form-label inputFieldText">none of these words:</label>
                <div class="col-sm-6">
                    <input name="q" type="text" class="form-control InputField" id="inputEmail3">
                </div>
            </div>  
            
            <div class="form-group row  justify-content-end">
                <div class="col-sm-10 "  >
                    <button type="submit" class="advanceSearchButton ">Advance Search</button>  
                </div>
              </div>          

        </form> 
        
        


    </div>
    
</body>
</html>
